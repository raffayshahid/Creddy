<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creddy - Credit Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script defer src="popup.js"></script>
</head>
<body>
    <div class="container my-3">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./icons/icon16.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Creddy
          </a>
        </div>
      </nav>
        
        <!-- Recommended Assessment Section -->
        <div class="mb-4">
            <h5>Recommended Assessment</h5>
            <button class="btn btn-primary w-100" id="recommendBtn">Get Risk Scores</button>
        </div>
        
        <!-- Top Companies Section -->
        <div>
            <h5>Top Companies</h5>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search companies" id="searchCompany">
                <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="row" id="companyList">
                <!-- Dynamically generated company cards will go here -->
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <footer class="fixed-bottom bg-light d-flex justify-content-between py-2 px-3 border-top">
            <button class="btn btn-light"><i class="bi bi-house"></i></button>
            <button class="btn btn-light"><i class="bi bi-clock-history"></i></button>
            <button class="btn btn-light"><i class="bi bi-person"></i></button>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
